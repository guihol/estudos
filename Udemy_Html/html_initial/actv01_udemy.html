<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>
<body>
    <h1>Race Registration!</h1>
    
    <form action="/tacos">
        <div></div>
            <label for="Fname">First Name:</label>
            <input type="text" name="Fname" id="Fname" required>
            <label for="Lname">Last Name:</label>
            <input type="text" name="Lname" id="Lname" required>
        </div>

        <p>Select a Race:</p>
        <input type="radio" name="race" id="fr5k" value="fr5k">
        <label for="fr5k">Fun Run 5k</label>
        <br>
        <input type="radio" name="race" id="halfmar" value="halfmar">
        <label for="halfmar">Half Marathon</label>
        <br>
        <input type="radio" name="race" id="Fullmar" value="fullmar">
        <label for="Fullmar">Full Marathon</label>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <br>
        <label for="age">Select age Group</label>
        <select name="age" id="age">
            <option value="less18">under 18</option>
            <option value="more18">more than 18</option>
            <option value="more65">more than 65</option>
        </select>
        <br>
        <button>Register!</button>


    </form>
    
</body>
</html>
